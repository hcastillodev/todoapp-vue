<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>GROCERIES NOTES</title>
  </head>
  <body>
    <div class="container p-2 mt-5" id="app">
      <h2>{{ appName }}</h2>
      <div>
        <input
          type="text"
          class="form-control"
          placeholder="Task"
          aria-label="Task"
          aria-describedby="basic-addon1"
          v-model="newTask"
          @keyup.enter="addTask"
        />
        <button @click="addTask" class="btn btn-primary mt-2">Add item</button>
      </div>

      <div class="mt-3" v-for="(task, index) of tasks">
        <div
          role="alert"
          :class="['alert', task.status ? 'alert-success' : 'alert-danger']"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>{{ index}}. {{task.name}} / {{task.status}}</div>
            <div>
              <button class="btn btn-success btn-sm" @click="editTask(index)">
                OK
              </button>
              <button class="btn btn-danger btn-sm" @click="deleteTask(index)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
